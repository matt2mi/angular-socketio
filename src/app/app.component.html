<div *ngIf="!userConnected">
  <input type="text" [(ngModel)]="pseudo" placeholder="choose pseudo">
  <input type="text" [(ngModel)]="url" placeholder="choose url">
  <button (click)="signUp()">log in</button>
</div>

<span *ngIf="userConnected">{{nbUsers}}/{{nbMaxUsers}} joueurs connect√©s</span>

<hr>

<div *ngIf="userConnected && answerNeeded">
  <span style="border: 1px solid green">{{questionAsked}}</span>
</div>

<br>

<div *ngIf="userConnected && answerNeeded">
  <input type="text" [(ngModel)]="currentAnswer" placeholder="Lie to this !">
  <button (click)="sendLie()">Send lie</button>
</div>

<br>

<div *ngIf="userConnected && displayResults">
  <span style="border: 1px solid orangered" *ngFor="let answer of answers; let i = index;">
    <button (click)="chooseLie(i)">{{i + ' - Rep de ' + answer.pseudo + ': ' + answer.value}}</button>
  </span>
</div>
