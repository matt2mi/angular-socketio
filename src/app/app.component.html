<div class="container-fluid px-0">

  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="#">Lie GAME</a>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0" *ngIf="!userConnected">
        <input class="form-control" type="text" [(ngModel)]="pseudo" name="pseudo" placeholder="choose pseudo">
        <input class="form-control" type="text" [(ngModel)]="url" name="url" placeholder="choose url">
        <button class="btn btn-outline-success" (click)="signUp()">log in</button>
      </form>
      <div *ngIf="userConnected">{{nbUsers}}/{{nbMaxPlayers}} joueurs connect√©s</div>
    </div>
  </nav>

  <div class="container" *ngIf="userConnected">

    <div class="row">
      <div class="card col-lg-12 mt-3" *ngIf="displayQuestion">
        <div class="card-block">
          <div>{{questionAsked}}</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card col-lg-12 mt-3" *ngIf="displayAnswerForm">
        <div class="card-block">
          <input class="form-control mr-sm-2" type="text" [(ngModel)]="currentAnswer" placeholder="Lie to this !">
          <button class="btn btn-success mt-2" (click)="sendLie()">Send lie</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card col-lg-12 mt-3" *ngIf="displayLies">
        <div class="card-block">
          <div class="col" *ngFor="let lie of playersLies; let i = index;">
            <button class="btn btn-success" (click)="chooseAnswer(i)">{{i + ' - Rep de ' + lie.pseudo + ': ' +
              lie.value}}
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
