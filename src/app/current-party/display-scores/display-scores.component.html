<div class="container">
  <div class="row mt-3">
    <div class="card col-lg-12">
      <div class="card-block">
        <div>{{questionAsked}}</div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="card col-sm-12">
      <div class="card-block">
        <div class="row" *ngFor="let result of results;">

          <div class="col-sm-3">
            <div [ngStyle]="{'border': result.answer.truth ? '1px solid green' : '1px solid red'}">
              {{result.answer.value}}{{result.answer.pseudo === 'truth' ?
              ' (bonne r√©ponse)' :
              ' (mensonge de ' + result.answer.pseudo + ')'}}
            </div>
          </div>

          <div class="col-sm-9">
            <div class="row">
              <div class="mx-3"
                   [ngStyle]="{'border': result.answer.truth ? '1px solid green' : '1px solid red'}"
                   *ngFor="let playerPseudo of result.players">
                {{playerPseudo}}
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="card col-sm-12">
      <div class="card-block">
        <div class="row">
          <div class="col">Vous avez {{isWinning ? 'GAGNE !!' : 'perdu...'}}</div>
        </div>
        <div class="row">
          <div class="col-sm-1" *ngFor="let score of scores">{{score.pseudo + ' ' + score.value}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <button *ngIf="!restartState" class="btn btn-success" (click)="restart()">Recommencer</button>
    <button *ngIf="restartState" class="btn btn-warning" (click)="unRestart()">Ne pas recommencer</button>
  </div>
</div>
